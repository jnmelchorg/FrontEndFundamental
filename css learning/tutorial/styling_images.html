<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Styling Images</title>
        <link rel="stylesheet" href="css/styling_images.css">
    </head>
    <body>
        <section class="example">
            <p>
                <img src="img/pat1.png" alt="Pattern 1" width="200" height="200">
                random text
            </p>
        </section>
        <br>
        <div class="container">
            <section class="hero">
                <figure class="profile-pic-figure">
                    <img src="img/profile-800x800.png" alt="Profile picture" width="800" height="800" title="Profile picture title">
                    <figcaption class="offscreen">Jane Doe</figcaption>
                </figure>
                <h1 class="h1">
                    <span class="nowrap">Hello 👋🏽</span>
                    <span class="nowrap">This is Jane.</span>
                </h1>
            </section>
        </div>
        <br>
        <br>
        <section>
            <p class="clip">
                Jane
            </p>
        </section>
        <br>
        <p>Back to <a href=".">main page</a>.</p>
    </body>
</html>
