<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styling_lists.css">
    <title>Styling Lists</title>
</head>
<body>
    <header>
        <h1>Basics of styling lists with CSS</h1>
    </header>
    <main>
        <article>
            <h2>Unordered List</h2>
            <ul>
                <li>One</li>
                <li>Two</li>
                <li>Three</li>
            </ul>
        </article>
        <article>
            <h2>Ordered List</h2>
            <ol start="5" reversed>
                <li>One</li>
                <li value="26">Two</li>
                <li>Three</li>
            </ol>
        </article>
        <article>
            <h2>Description List</h2>
            <dl>
                <dt>One</dt>
                <dd>One detail</dd>

                <dt>Two</dt>
                <dd>Two detail</dd>

                <dt>Three</dt>
                <dd>Three detail</dd>
            </dl>
        </article>
    </main>
    <footer>
        <hr>
        <p>Back to <a href=".">main page</a>.</p>
    </footer>
</body>
</html>
