<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>QR code component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="box">
    <img class="qr-code" src="./images/image-qr-code.png" alt="This is a QR code." title="QR code">
    <p class="first-paragraph">Improve your front-end skills by building projects</p>
    <p class="second-paragraph">Scan the QR code to visit FrontEnd Mentor and take your coding skills to the next level</p>
  </main>
</body>
</html>
