    <title>Learning Lists</title>

    <link rel="stylesheet" href="main.css" type="text/css">

<body>
    <h1>This page is used to learn how to create lists</h1>

    <h2> This section is used to try lists </h2>
    <p>This is an ordered list:</p>
    <ol>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>
    
    <p>This is an unordered list:</p>
    <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ul>

    <p>This is a description list:</p>
    <dl>
        <dt>Term 1</dt>
        <dd>Description 1</dd>

        <dt>Term 2</dt>
        <dd>Description 2</dd>
    </dl>
    <hr>

    <p>Back to <a href=".">main page</a>.</p>
</body>
</html>
