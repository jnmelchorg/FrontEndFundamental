<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Jose Nicolas Melchor Gutierrez">
        <meta name="description" content="This page is used for learning how to add images to html.">
        <title>Learning how to create add images on a webpage</title>
        <link rel="icon" href="html5_icon.jpeg" type="image/x-icon">
        <link rel="stylesheet" href="main.css" type="text/css">
    </head>
    <body>
        
        <h1>This page is used to load images</h1>

        <h2>Image 1</h2>
        <figure>
            <img src="img/fabien-bellanger-zKFoVBS_WGE-unsplash.jpg" alt="This is a description that will be read by the screen reader if the user need it. This is a random image from unsplash." title="water and rocks" width="300" height="200" loading="eager">
            <figcaption>This is the caption of the first figure.</figcaption>
        </figure>

        <br>

        <h2>Image 2</h2>
        <img src="img/wolfgang-hasselmann-ExFiWVqUG-4-unsplash.jpg" alt="Another random image" title="house and purple" width="300" height="200" loading="lazy">

        <h2>Code</h2>
        <figure>
            <code>&lt;h1&gt;Some code&lt;\h1&gt;</code>
            <figcaption>This is some code.</figcaption>
        </figure>

        <hr>
        &lt;&lt;&lt; &copy; Jose Nicolas Melchor Gutierrez &gt;&gt;&gt;

        <p><a href="#">Back to top</a></p>

    </body>
</html>
